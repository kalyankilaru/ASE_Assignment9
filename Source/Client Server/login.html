<script>

        function loadSignIn(){
            location.reload();
        }
    $(function () {

        $('#sectionA').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#sectionB').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#sectionB').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#sectionA').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });


</script>


<div class="container">
    <div class="row">
        <h1 align="center">Welcome</h1>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-body">
                <ul class="nav nav-tabs final-login">
                    <li class="active"><a data-toggle="tab" href="#sectionA" onclick="loadSignIn()">Sign In</a></li>
                    <li><a data-toggle="tab" href="#sectionB">Join us!</a></li>
                </ul>
                <div class="tab-content">
                    <div id="sectionA" class="tab-pane fade in active">
                        <div class="innter-form">
                            <form id="login-form" class="sa-innate-form" method="post">
                                <label>Email Address</label>
                                <input type="text" name="username" ng-model="emailId" required>
                                <label>Password</label>
                                <input type="password" name="password" ng-model="password" required>
                                <button type="submit" ng-click="saveCredentials(emailId,password)">Sign In</button>

                            </form>
                        </div>
                        <div class="social-login">
                            <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
                            <ul>

                                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"
                                                     size="large" font-size='18px'>
                                    </fb:login-button>

                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="sectionB" class="tab-pane fade">
                        <div class="innter-form">
                            <form id="register-form" class="sa-innate-form" method="post">
                                <label>Name</label>
                                <input type="text" name="username" required>
                                <label>Email Address</label>
                                <input type="text" name="username" ng-model="emailId" required>
                                <label>Password</label>
                                <input type="password" name="password" ng-model="password" required>
                                <button type="submit" ng-click="saveCredentials(emailId,password)">Join now</button>
                                <p>By clicking Join now, you agree to User Agreement, Privacy Policy, and
                                    Cookie Policy.</p>
                            </form>
                        </div>
                        <div class="social-login">
                            <p>- - - - - - - - - - - - - Register With - - - - - - - - - - - - - </p>
                            <ul>
                                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"
                                                 size="large" font-size='18px'>
                                </fb:login-button>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="status" style="display:none"></div>
